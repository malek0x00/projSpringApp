version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: 12859295
      MYSQL_DATABASE: springapp
      MYSQL_USER: root
      MYSQL_PASSWORD: 12859295
    ports:
      - "3308:3306"
    networks:
      - app-network

  spring-boot-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: projspringappimage
    depends_on:
      - mysql
    ports:
      - "8081:8081"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
